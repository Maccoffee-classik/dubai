<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<main class="main-gradient text-white">
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <div class="d-flex align-items-center navbar-wrapper">
                <a class="nav-link" href="#">about us</a>
                <a class="nav-link" href="#">team</a>
                <a class="nav-link" href="#">portfolio</a>
                <a class="nav-link" href="#">media</a>
                <a class="nav-link" href="#">contacts</a>
            </div>

            <div class="mx-auto text-center">
                <div class="navbar-brand">
                 <img class="logo-img" src="img/logo.svg" class="logo-img" alt="logo">

                </div>
            </div>

            <div class="d-flex align-items-center ">
                <button class="btn btn-outline-light">Contact us</button>
                <button class="btn btn-white">Leave a request</button>
                <div class="menu-icon">
                    <span class="d-block bg-white" style="height:2px;width:24px;margin-bottom:4px;"></span>
                    <span class="d-block bg-white" style="height:2px;width:24px;margin-bottom:4px;"></span>
                    <span class="d-block bg-white" style="height:2px;width:24px;"></span>
                </div>
            </div>
        </div>
    </nav>
</header>
<section class="hero-section d-flex align-items-center">
    <div class="container-fluid">
        <div class="row align-items-start position-relative">
            <!-- Left -->
            <div class="col-lg-5 col-xl-4">
                <h2 class="headline">ELITE<br>PROPERTIES<br>IN&nbspDUBAI</h2>

                <p class="description">
                    We are experts in luxury real estate in Dubai, helping investors and buyers find the best properties.
                </p>
                <div class="d-flex  mb-4">
                    <button class="btn btn-outline-light rounded-pill px-4">Contact us</button>
                    <button class="btn btn-white rounded-pill px-4">Leave a request</button>
                </div>
                <div class="video-preview">
                    <div class="play-circle">
                        <div class="inner-circle">â–¶</div>
                    </div>

                    <div class="video-box">
                        <img src="img/video.jpg" alt="video">
                        <div class="video-caption">Do you need a property?</div>
                    </div>
                </div>
            </div>

            <!-- Right -->
            <div class="col-lg-7 col-xl-8  p-0 hero-right position-relative align-self-end">
                <img src="img/building.png" alt="building" class="building-img">

                <!-- Side gallery -->

            </div>
            <div class="gallery-thumb">
                <div class="gallery-stack">
                    <img src="img/img1.jpg" alt="">
                    <img src="img/img2.jpg" alt="">
                    <img src="img/img3.jpg" alt="">
                    <img src="img/img4.jpg" alt="">
                </div>
                <p><strong>100+</strong><br>the best properties<br>available<br> for purchase</p>
            </div>
        </div>
    </div>


</section>
</main>

</body>
</html>
